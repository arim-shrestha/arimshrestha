        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(90deg, #c2a3ff, #ffc9ea, #d1c4ef);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            position: relative;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .box {
            position: relative;
            z-index: 999;
            background: rgba(0, 0, 0, 0.9);
            color: gold;
            padding: 30px 40px;
            max-width: 50%;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 215, 0, 0.3);
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            backdrop-filter: blur(6px);
        }

        .img {
            width: 100px;
            height: 100px;
        }

        h1 {
            margin: 0;
            font-size: 2.6rem;
        }

        p {

            margin-top: 0.8rem;
        }

        h4 {

            font-weight: normal;
            color: #ffe066;
            font-size: 1rem;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            z-index: 0;
            pointer-events: none;
        }

        /* More exaggerated and longer zig-zag animations */
        @keyframes floatCrazy {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }

            20% {
                transform: translate(-50px, -100px);
            }

            40% {
                transform: translate(50px, 200px);
            }

            60% {
                transform: translate(-60px, -150px);
            }

            80% {
                transform: translate(60px, 250px);
            }

            100% {
                transform: translate(0, -300px);
                opacity: 0;
            }
        }

        /* Random positions and delays */
        .emoji:nth-of-type(n) {
            animation: floatCrazy 12s ease-in-out infinite;
        }

            left: 5%;
